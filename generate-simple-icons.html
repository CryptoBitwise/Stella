<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - Simple Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            text-align: center;
        }
        button {
            background: #4fb3ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
        }
        button:hover {
            background: #3a8fd9;
        }
        .icon-preview {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #4fb3ff;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Stella Icon Generator</h1>
    <p>Generate the required app icons for Stella AR Star Map</p>
    
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>
    
    <div id="icon-container"></div>

    <script>
        function createStellaIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create dark blue gradient background
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add constellation pattern (Orion-like)
            const starSize = size * 0.08;
            const stars = [
                {x: 0.5, y: 0.2},   // Top center
                {x: 0.3, y: 0.4},   // Left middle
                {x: 0.7, y: 0.4},   // Right middle
                {x: 0.5, y: 0.6},   // Center
                {x: 0.2, y: 0.8},   // Bottom left
                {x: 0.8, y: 0.8}    // Bottom right
            ];
            
            // Draw stars
            stars.forEach(star => {
                const x = star.x * size;
                const y = star.y * size;
                
                // Star glow
                ctx.shadowColor = '#4fb3ff';
                ctx.shadowBlur = starSize * 2;
                ctx.beginPath();
                ctx.arc(x, y, starSize, 0, Math.PI * 2);
                ctx.fillStyle = '#4fb3ff';
                ctx.fill();
                
                // Remove shadow for next operations
                ctx.shadowBlur = 0;
            });
            
            // Add constellation lines
            ctx.strokeStyle = '#4fb3ff';
            ctx.lineWidth = size * 0.01;
            ctx.lineCap = 'round';
            
            // Draw lines connecting stars
            const lines = [
                [0, 1], [1, 3], [3, 2], [2, 0], // Top diamond
                [3, 4], [3, 5] // Bottom connections
            ];
            
            lines.forEach(line => {
                const start = stars[line[0]];
                const end = stars[line[1]];
                ctx.beginPath();
                ctx.moveTo(start.x * size, start.y * size);
                ctx.lineTo(end.x * size, end.y * size);
                ctx.stroke();
            });
            
            // Add main center star (larger)
            const centerX = size * 0.5;
            const centerY = size * 0.6;
            const mainStarSize = starSize * 1.5;
            
            ctx.shadowColor = '#4fb3ff';
            ctx.shadowBlur = mainStarSize * 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY, mainStarSize, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            
            return canvas;
        }
        
        function generateIcons() {
            const container = document.getElementById('icon-container');
            container.innerHTML = '';
            
            const sizes = [192, 512];
            
            sizes.forEach(size => {
                const canvas = createStellaIcon(size);
                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <h3>${size}x${size}</h3>
                    <canvas id="canvas-${size}"></canvas>
                    <br>
                    <button onclick="downloadIcon(${size})">Download ${size}x${size}</button>
                `;
                container.appendChild(div);
                
                // Copy canvas to the div
                const targetCanvas = div.querySelector(`#canvas-${size}`);
                const targetCtx = targetCanvas.getContext('2d');
                targetCanvas.width = size;
                targetCanvas.height = size;
                targetCtx.drawImage(canvas, 0, 0);
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.querySelector(`#canvas-${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            const sizes = [192, 512];
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10);
            });
        }
        
        // Auto-generate on load
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
